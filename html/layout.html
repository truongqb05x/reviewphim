<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - CineShorts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff2e63;
        }
        
        .search-icon {
            font-size: 20px;
        }
        
        /* Main Content Area */
        .main-content {
            min-height: 100vh;
            padding: 80px 20px 80px; /* Padding để tránh chồng lấn header và footer */
        }
        
        /* Footer (Navigation Bar) */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
        }
        
        .nav-icon {
            font-size: 22px;
            margin-bottom: 3px;
        }
        
        .active {
            color: #ff2e63;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">CineShorts</div>
        <div class="search-icon">
            <i class="fas fa-search"></i>
        </div>
    </header>
    
    <!-- Main Content Placeholder -->
    <main class="main-content">
        <!-- Nội dung chính sẽ được thêm vào đây -->
    </main>
    
    <!-- Footer (Navigation Bar) -->
    <nav class="nav-bar">
        <div class="nav-item active">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <span>Trang chủ</span>
        </div>
        <div class="nav-item">
            <div class="nav-icon"><i class="fas fa-compass"></i></div>
            <span>Khám phá</span>
        </div>
        <div class="nav-item">
            <div class="nav-icon"><i class="fas fa-plus-square"></i></div>
            <span>Tạo video</span>
        </div>
        <div class="nav-item">
            <div class="nav-icon"><i class="fas fa-inbox"></i></div>
            <span>Hộp thư</span>
        </div>
        <div class="nav-item">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <span>Tôi</span>
        </div>
    </nav>
</body>
</html>
